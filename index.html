<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Carrito de Compras </a> Presentado por: Luz Zenaida Yucra Coaquira
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Escribir Nombre del Producto" class="form-control">
                </div>
                <div class="form-group">
                  <input id="description" class="form-control" placeholder="Escribir Precio del Producto (S/.)">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Agregar al Carrito</button>
              </form>
            </div>
             
          </div>
        </div>
              
        <div class="col-md-8"><h1>CARRITO</h1>
          <div id="tasks"></div>
          <a>TOTAL S/.</a>  
          <input type="text" id="resultado" value="0">
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
